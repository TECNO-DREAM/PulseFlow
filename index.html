<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emergency Control Center</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px 20px;
      background: #111;
      border-bottom: 2px solid #222;
      position: relative;
    }

    header h1 {
      font-size: 18px;
      margin: 0;
      color: #ff4444;
      text-align: center;
    }

    .profile {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      position: absolute;
      right: 20px;
    }

    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }

    /* ================= EMERGENCY SOS ================= */
    .sos-card {
      background: radial-gradient(circle at center, #ff1a1a, #8b0000);
      border-radius: 25px;
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 0 40px red;
      cursor: pointer;
    }

    .sos-card h2 {
      margin: 0;
      font-size: 28px;
      letter-spacing: 1px;
    }

    .sos-btn {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: red;
      border: none;
      color: white;
      font-size: 36px;
      font-weight: bold;
      margin-top: 20px;
      box-shadow: 0 0 50px red;
      cursor: pointer;
    }

    /* ================= GRID ================= */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
    }

    .card {
      border-radius: 18px;
      padding: 20px 15px;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
    }

    .card span {
      display: block;
      font-size: 32px;
      margin-bottom: 10px;
    }

    .blue { background: linear-gradient(135deg, #1e88e5, #0d47a1); }
    .orange { background: linear-gradient(135deg, #ff9800, #e65100); }
    .green { background: linear-gradient(135deg, #43a047, #1b5e20); }

    footer {
      text-align: center;
      font-size: 12px;
      color: #777;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<header>
  <h1>Emergency Control Center</h1>
  <div class="profile" onclick="location.href='medical_id.html'">üë§</div>
</header>

<div class="container">

  <!-- üö® EMERGENCY SOS -->
  <div class="sos-card" onclick="location.href='sos.html'">
    <h2>üö® EMERGENCY SOS</h2>
    <button class="sos-btn">SOS</button>
  </div>

  <!-- OTHER MODULES -->
  <div class="grid">

    <div class="card blue" onclick="location.href='tools.html'">
      <span>ü´Ä</span>
      LIFE-SAVING TOOLS
    </div>

    <div class="card orange" onclick="location.href='scanner.html'">
      <span>üîç</span>
      SCANNER & TRANSLATOR
    </div>

    <div class="card green" onclick="location.href='library.html'">
      <span>üìñ</span>
      MEDICAL LIBRARY
    </div>

  </div>

</div>

<footer>
  Emergency System ‚Ä¢ Offline Ready ‚Ä¢ By Omar
</footer>

</body>
</html>
