<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Scanner</title>

  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px 20px;
      background: #111;
      border-bottom: 2px solid #222;
      position: relative;
    }

    header h1 {
      font-size: 18px;
      margin: 0;
      color: #ff9800;
      text-align: center;
    }

    .back {
      position: absolute;
      left: 20px;
      font-size: 18px;
      cursor: pointer;
      color: #ff9800;
    }

    .container {
      padding: 20px;
      display: grid;
      gap: 20px;
    }

    .card {
      border-radius: 18px;
      padding: 20px;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
      background: linear-gradient(135deg, #ff9800, #e65100);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card span {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .panel {
      display: none;
      background: #111;
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
    }

    .btn {
      background: #ff9800;
      border: none;
      color: black;
      padding: 12px 16px;
      border-radius: 12px;
      font-weight: bold;
      margin-top: 10px;
      cursor: pointer;
      width: 100%;
    }

    .btn.secondary {
      background: #333;
      color: white;
    }

    .triage-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }

    .triage-btn {
      background: #ff9800;
      color: black;
      border-radius: 16px;
      padding: 25px 10px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
    }

    .triage-btn span {
      display: block;
      font-size: 34px;
      margin-bottom: 8px;
    }

    .pain-box {
      text-align: center;
    }

    input[type=range] {
      width: 100%;
      margin: 15px 0;
    }

    .faces {
      display: flex;
      justify-content: space-between;
      font-size: 22px;
    }

    .result {
      margin-top: 10px;
      font-size: 16px;
      color: #00ff9c;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <div class="back" onclick="location.href='index.html'">â† Back</div>
  <h1>Smart Scanner</h1>
</header>

<div class="container">

  <!-- ================= MENU ================= -->
  <div id="menu">

    <div class="card" onclick="openTranslator()">
      <span>âœ‹</span>
      Medical Sign Translator
    </div>

    <div class="card" onclick="openPanel('triagePanel')">
      <span>ğŸ©º</span>
      Visual Triage Board
    </div>

    <div class="card" onclick="openPanel('painPanel')">
      <span>ğŸ˜–</span>
      Pain Scale (0â€“10)
    </div>

  </div>

  <!-- ================= VISUAL TRIAGE BOARD ================= -->
  <div id="triagePanel" class="panel">
    <h3>ğŸ©º Visual Triage Board</h3>

    <div class="triage-grid">
      <div class="triage-btn" onclick="showTriage('Pain')">
        <span>ğŸ¤•</span>Pain
      </div>
      <div class="triage-btn" onclick="showTriage('Water')">
        <span>ğŸ’§</span>Water
      </div>
      <div class="triage-btn" onclick="showTriage('Cold')">
        <span>ğŸ¥¶</span>Cold
      </div>
      <div class="triage-btn" onclick="showTriage('Hard to Breathe')">
        <span>ğŸ˜®â€ğŸ’¨</span>Hard to Breathe
      </div>
    </div>

    <div id="triageResult" class="result"></div>
    <button class="btn secondary" onclick="backToMenu()">Back</button>
  </div>

  <!-- ================= PAIN SCALE ================= -->
  <div id="painPanel" class="panel pain-box">
    <h3>ğŸ˜– Pain Scale (0â€“10)</h3>
    <input type="range" min="0" max="10" value="5" id="painRange" oninput="updatePain()">
    <div class="faces">
      <span>ğŸ˜€</span>
      <span>ğŸ™‚</span>
      <span>ğŸ˜</span>
      <span>ğŸ˜•</span>
      <span>ğŸ˜–</span>
      <span>ğŸ˜­</span>
    </div>
    <div id="painValue" class="result">Pain Level: 5 / 10</div>
    <button class="btn secondary" onclick="backToMenu()">Back</button>
  </div>

</div>

<script>
function openTranslator() {
  // Open the translator in the same tab
  location.href = 'https://handsign-tensorflow.vercel.app/';
}

function openPanel(id) {
  document.getElementById("menu").style.display = "none";
  document.querySelectorAll(".panel").forEach(p => p.style.display = "none");
  document.getElementById(id).style.display = "block";
}

function backToMenu() {
  document.querySelectorAll(".panel").forEach(p => p.style.display = "none");
  document.getElementById("menu").style.display = "grid";
}

function showTriage(text) {
  document.getElementById("triageResult").textContent =
    "Patient selected: " + text;
}

function updatePain() {
  const v = document.getElementById("painRange").value;
  document.getElementById("painValue").textContent =
    "Pain Level: " + v + " / 10";
}
</script>

</body>
</html>
