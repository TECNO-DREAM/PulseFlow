<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life-Saving Tools</title>
  <style>
    body {
      margin: 0;
      background: #0d1b2a;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }

    header {
      background: #1565c0;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
    }

    .section {
      margin: 25px;
      padding: 20px;
      background: #1e293b;
      border-radius: 15px;
      box-shadow: 0 0 12px rgba(0,0,0,0.6);
    }

    button {
      background: #2196f3;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }

    .pulse {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: #00e5ff;
      margin: 20px auto;
      animation: pulse 0.545s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(0.8); }
      100% { transform: scale(1); }
    }

    .card {
      background: #263238;
      padding: 15px;
      border-radius: 12px;
      margin: 10px;
    }

    iframe {
      width: 100%;
      height: 200px;
      border-radius: 10px;
      border: none;
    }
  </style>
</head>
<body>

<header>ðŸ«€ LIFE-SAVING TOOLS</header>

<!-- CPR METRONOME -->
<div class="section">
  <h2>CPR Rhythm Coach (110 BPM)</h2>
  <div class="pulse"></div>
</div>

<!-- CPR HAND PLACEMENT -->
<div class="section">
  <h2>CPR Hand Placement</h2>
    <img alt="" height="198" src="first-aim.gif" width="518"></div>

<!-- HEIMLICH GUIDE -->
<div class="section">
  <h2>Heimlich Maneuver</h2>
  <div class="card" id="heimlichCard">Adult Choking: Stand behind, fist above navel, thrust inward and upward.</div>
  <button onclick="nextHeimlich()">Next</button>
</div>

<!-- AED FINDER -->
<div class="section">
  <h2>Find Nearest AED</h2>
  <button onclick="findAED()">Open AED Map</button>
</div>

<script>
let audio;
function startCPR() {
  audio = new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg");
  audio.loop = true;
  audio.play();
}

function stopCPR() {
  if (audio) audio.pause();
}

const heimlichSteps = [
  "Adult: Stand behind, fist above navel, thrust inward and upward.",
  "Child: Same technique but gentler force.",
  "Infant: 5 back blows + 5 chest thrusts."
];
let heimlichIndex = 0;

function nextHeimlich() {
  heimlichIndex = (heimlichIndex + 1) % heimlichSteps.length;
  document.getElementById("heimlichCard").textContent = heimlichSteps[heimlichIndex];
}

function findAED() {
  navigator.geolocation.getCurrentPosition(pos => {
    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;
    window.open(`https://www.google.com/maps/search/AED/@${lat},${lon},15z`);
  });
}
</script>

</body>
</html>
