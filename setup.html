<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Setup</title>
  <style>
    body {
      margin: 0;
      background: #0d1117;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #00e676;
    }

    input, select {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    button {
      background: #00e676;
      color: black;
      border: none;
      padding: 14px 22px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      margin-top: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>ðŸ‘¤ Emergency Medical Profile</h1>
<p>This information helps rescuers save your life.</p>

<input id="name" placeholder="Full Name">
<select id="gender">
  <option value="">Gender</option>
  <option>Male</option>
  <option>Female</option>
  <option>Other</option>
</select>
<input id="nationality" placeholder="Nationality">
<input id="blood" placeholder="Blood Type (e.g. O+)">
<input id="allergies" placeholder="Allergies (comma separated)">
<input id="conditions" placeholder="Medical Conditions">
<input id="medications" placeholder="Current Medications">
<input id="emergencyContact" placeholder="Emergency Contact Phone">

<button onclick="saveProfile()">Save & Continue</button>

<script>
function saveProfile() {
  const profile = {
    name: name.value,
    gender: gender.value,
    nationality: nationality.value,
    blood: blood.value,
    allergies: allergies.value,
    conditions: conditions.value,
    medications: medications.value,
    emergencyContact: emergencyContact.value
  };

  localStorage.setItem("medicalProfile", JSON.stringify(profile));
  window.location.href = "index.html";
}
</script>

</body>
</html>
